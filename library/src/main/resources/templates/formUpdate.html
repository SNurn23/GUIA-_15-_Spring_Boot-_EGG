<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="icon" th:href="@{/images/logopag.png}">
    <title>EGG Library</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <img th:src="@{/images/logopag.png}" alt="" width="40" height="40">
                <a th:href="@{/}" class="navbar-brand">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu" aria-controls="menu" aria-expanded="false" aria-label="Show / Hide Menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="menu">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" th:href="@{/books/form}">Create</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/books}">Books</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row mt-5">
                <div class="col">
                    <form th:action="@{/books/update}" th:object="${book}" method="post" autocomplete="off">
                        <div class="mb-3">
                            <label for="isbn" class="form-label">ISBN:</label>
                            <input type="number" class="form-control" th:field="*{isbn}" id="isbn" placeholder="1" readonly required>
                        </div>
                        <div class="mb-3">
                            <label for="tittle" class="form-label">Tittle:</label>
                            <input type="text" class="form-control" th:field="*{tittle}" id="tittle" placeholder="El principito" autofocus>
                            <div class="text-danger mt-2" th:if="${#fields.hasErrors('tittle')}" th:errors="*{tittle}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="year" class="form-label">Year:</label>
                            <input type="number" class="form-control" th:field="*{yearB}" id="year" placeholder="2011" required autofocus>
                        </div>
                        <div class="mb-3">
                            <label for="copies" class="form-label">Number of copies:</label>
                            <input type="number" class="form-control" th:field="*{copies}" id="copies" placeholder="100" required autofocus>
                        </div>
                        <div class="mb-3">
                            <label for="borrowedCopies" class="form-label">Number of borrowed copies:</label>
                            <input type="number" class="form-control" th:field="*{borrowedCopies}" id="borrowedCopies" placeholder="2" required autofocus>
                        </div>
                        <div class="mb-3">
                            <label for="remainingCopies" class="form-label">Number of remaining copies:</label>
                            <input type="number" class="form-control" th:field="*{remainingCopies}" id="remainingCopies" placeholder="98" required autofocus>
                        </div>

                        <button type="submit" class="btn btn-dark">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
