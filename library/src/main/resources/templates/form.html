<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
    <header th:replace="fragments/header :: header"></header>
    <main>
        <div class="container">
            <div class="row mt-5">
                <div class="col">
                    <form th:action="@{/books/__${action}__}" th:object="${book}" method="post" autocomplete="off"
                          class="needs-validation" novalidate>
                        <input type="hidden" th:field="*{id}">

                        <div class="form-floating mb-3">
                            <input type="text" th:field="*{isbn}" id="isbn" class="form-control" placeholder="0-596-52068-9" required>
                            <label for="isbn">ISBN:</label>
                            <div class="invalid-feedback">Isbn is required</div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" th:field="*{tittle}" id="tittle" class="form-control" placeholder="El principito" required>
                            <label for="tittle">Tittle:</label>
                            <div class="invalid-feedback">Tittle is required</div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" th:field="*{yearB}" id="year" class="form-control" placeholder="2011" required>
                            <label for="year">Year:</label>
                            <div class="invalid-feedback">Year is required</div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" th:field="*{copies}" id="copies" class="form-control" placeholder="100" required>
                            <label for="copies">Number of copies:</label>
                            <div class="invalid-feedback">Number of copies is required</div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" th:field="*{borrowedCopies}" id="borrowedCopies" class="form-control" placeholder="2" required>
                            <label for="borrowedCopies">Number of borrowed copies:</label>
                            <div class="invalid-feedback">Number of borrowed copies is required</div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" th:field="*{remainingCopies}" id="remainingCopies" class="form-control" placeholder="98" required>
                            <label for="remainingCopies">Number of remaining copies:</label>
                            <div class="invalid-feedback">Number of remaining copies is required</div>
                        </div>


                        <button th:text="${action == 'create' ? 'Save' : 'Update'}" type="submit" class="btn btn-dark"></button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/validation.js}"></script>
</body>
</html>
